<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- Office UI Fabric -->
    <link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <link href="../App.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- UI --> <div data-ng-controller="mainCtrl">
        <div class="ms-Grid">
            <div class="ms-Grid-row" style="padding-bottom:5px;">
                <div class="ms-Grid-col ms-u-md6">
                    <button class="ms-Button ms-Button--primary" data-ng-click="getContentControl()">
                        <span class="ms-Button-label">Get ContentControl</span>
                    </button>
                </div> <div class="ms-Grid-col ms-u-md6">
                    <button class="ms-Button ms-Button--primary" data-ng-click="copyCells()">
                        <span class="ms-Button-label">Set C1:D2</span>
                    </button>
                </div>
            </div>
            <div class="ms-Grid-row" data-ng-repeat="cell in cells">
                <div class="ms-Grid-col ms-u-md4"> {{cell.col}} </div> <div class="ms-Grid-col ms-u-md4"> {{cell.row}} </div> <div class="ms-Grid-col ms-u-md4"> {{cell.value}} </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
        <!--<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>-->
    <script src="Index.js" type="text/javascript"></script>
</body>
</html>
